<!DOCTYPE html>
<html>
  <head>
    <title>Price Tap</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="/favicon.ico">
    
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        color: #666666;
        display: table;
        font-weight: 100;
        font-family: 'Roboto', Helvetica, sans-serif;
      }
      a {
        font-weight: 300;
        color: #72B963;
      }
      .container {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      .content {
        text-align: center;
        display: inline-block;
      }
      .title {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .text {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .small {
        font-size: 18px;
      }
      .github-button {
        padding-top: 10px;
      }
      td {
        align-content: left;
        padding: 5px;
      }
      .price-client {
        float: left;
        padding: 10px;
        padding-right: 16px;
        height: 200px;
        overflow: none;
        width: 250px;
        margin-top: 10px;
        border-bottom: 1px dotted lightgray;
      }
      .price-client tbody {
        overflow-y: auto;
        height: 200px;
        display: block;
      }
      .price-client thead,tbody tr {
        display: table;
        width: 100%;
        table-layout: fixed;
      }
      .price-client td:not(:last-child) {
        padding-left: 1em;
        padding-right: 1em;
      }
      button {
        vertical-align: middle;
        border: 1px solid lightgray;
        padding: 2px 10px 2px 10px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="title">
          <span>Live Prices</span>
          <button onclick="addPriceCard()">+ Client</button>
        </div>
        <p id="price-clients"></p>
      </div>
    </div>
    <script type="text/javascript">
      
    </script>

    <script type="text/babel" src="/prices-watcher.js"></script>
    <script type="text/javascript" src="/stock-tickers.js"></script>
    <script type="text/babel" src="/price-client-render.js"></script>
  </body>
</html>
